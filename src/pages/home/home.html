<ion-content>
  <ion-slides pager (ionSlideDidChange)="slideChanged()" (ionSlideDrag)="slideMoved()">
    <ion-slide>
      <div class="diag" style="background: url('assets/whitebg.svg') no-repeat;">
        <ion-icon name="analytics" color="primary" [@bounce]="state" (@bounce.done)="animationDone()"></ion-icon>
      </div>
      <div [@bounce]="state">
        <h2>Track your routine</h2>
        <p>Whether it's sets, reps, weight useed, you can track it all with out intuitive interface</p>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="diag" style="background: url('assets/whitebg.svg') no-repeat;">
        <ion-icon name="trophy" color="primary" [@bounce]="state"></ion-icon>
      </div>
      <div [@bounce]="state">
        <h2>Set personal goals</h2>
        <p>We're all in the gym for a reason: goals. Set goals for diet and fitness</p>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="diag" style="background: url('assets/whitebg.svg') no-repeat;">
        <ion-icon name="chatboxes" color="primary" [@bounce]="state"></ion-icon>
      </div>
      <div [@bounce]="state">
        <h2>Chat with others</h2>
        <p>Inspire and help each other reach fitness and diet goals</p>
      </div>
    </ion-slide>
  </ion-slides>
  <button (click)="skip()" id="skip">{{ skipMsg }}</button>
</ion-content>
